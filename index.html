<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Mou's big hunt!</title>
</head>
<body>
  
<div id="game-intro">
  <audio id="background-audio" autoplay loop controls="false" style="display: none">
    <source src="/audio/My%20Dog%20Is%20Happy%20-%20Reed%20Mathis.mp3" type="audio/mpeg">
  </audio>
  <h1 class="header"> MOU'S BIG HUNT !</h1>
  
<div class="garden-banner">
  <img src="images/spinningdog2.gif" class="dog-face" alt="spinning dog face"> </img>
</div>

<div class="start-game-button">
  <button id="start-button"> START GAME </button>
</div>

<div class="game-rules">
  <p> Objectives:
    Help Mou collect as many treats as possible while avoiding the nasty wasps!
    Use the arrows to move Mouâ€™s around the garden and... good luck!</p>
</div>
</div>
  
<div id="game-container">
  <div id="game-screen">
  <h1 class="header"> MOU'S BIG HUNT !</h1>
    <div class="game-stats">
    <h4 id="game-timer"> Time left: </h4>
    <h4 id="treats-score"> Treats caught: </h4>
    <h4 id="wasps-score"> Wasps bites: </h4>
    </div>
  </div>
</div>

<div id="game-end">
  <audio id="game-over-audio" loop style="display: none">
    <source src="/audio/Game Over sound effect.mp3" type="audio/mpeg">
  </audio>
  <div class="garden-banner">
   <h1> GAME </h1> 
  <img src="images/spinningdog2.gif" class="dog-face" alt="spinning dog face"> </img>
 <h1> OVER </h1>
 </div>
  <br/>
  <button id="restart-button"> Play again ! </button>
</div>

<script src="script.js"></script>
<script src="player.js"></script>
<script src="wasp.js"></script>
<script src="treat.js"></script>
<script src="game.js"></script>
</body>
</html>
